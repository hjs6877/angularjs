<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>Controllers</title>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="./bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="./framework/angular.js"></script>
    <script src="./controllers4.js"></script>

</head>
<body ng-controller="topLevelCtrl">
    <div class="well">
        <h4>Top Level Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">
                    Reverse
                </button>
                <button class="btn btn-default" type="button" ng-click="changeCase()">
                    Case
                </button>
                <input class="form-control" ng-model="data.dataValue"/>
            </span>
        </div>
    </div>
    <div class="well" ng-controller="firstChildCtrl">
        <h4>First Child Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">
                    Reverse
                </button>
                <button class="btn btn-default" type="button" ng-click="changeCase()">
                    Case
                </button>
            </span>
            <input class="form-control" ng-model="data.dataValue"/>
        </div>
    </div>
    <div class="well" ng-controller="secondChildCtrl">
        <h4>Second Child Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">
                    Reverse
                </button>
                <button class="btn btn-default" type="button" ng-click="changeCase()">
                    Case
                </button>
                <button class="btn btn-default" type="button" ng-click="shiftFour()">
                    Shift
                </button>
            </span>
            <input class="form-control" ng-model="data.dataValue"/>
        </div>
    </div>
</body>
</html>
