    <meta charset="UTF-8">

    <link href="./bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="./framework/angular.js"></script>
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function($scope){
                    $scope.data = {};
                   $scope.todos = [
                       {action: "과일 사기", complete: false},
                       {action: "배관수리공 전화", complete: false},
                       {action: "조깅화 사기", complete: true},
                       {action: "꽃 사기", complete: false},
                       {action: "엄마한테 전화하기", complete: false},
                   ];

                    $scope.buttonNames = ["Red", "Green", "Blue"];
                    $scope.settings = {
                        Rows: "Red",
                        Columns: "Green"
                    };

                    $scope.viewFile = function(){
                        return $scope.showList ? "list.html" : "table.html";
                    }

                    $scope.reportChange = function(){
                        console.log("Displayed content: " + $scope.viewFile());
                    }

                });
    </script>
    <style>
        tr.Red {
            background-color: lightcoral
        }
        tr.Green {
            background-color: lightgreen;
        }
        tr.Blue {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <h3 class="panel-header">To Do List</h3>
        <div class="row well">
            <div class="col-xs-6" ng-repeat="(key, val) in settings">
                <h4>{{key}}</h4>
                <div class="radio" ng-repeat="button in buttonNames">
                    <label>
                        <input type="radio" ng-model="settings[key]" value="{{button}}"/>{{button}}
                    </label>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th><th>Action</th><th>Done</th>
                </tr>
            </thead>
            <tr ng-repeat="item in todos" ng-class-even="settings.Rows" ng-class-odd="settings.Columns">
                <td>{{$index + 1}}</td>
                <td>{{item.action}}</td>
                <td>{{item.complete}}</td>
            </tr>

        </table>
