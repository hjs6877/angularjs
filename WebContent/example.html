<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="./bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="./framework/angular.js"></script>
    <script>
        var myApp = angular.module("exampleApp", []);

        myApp.controller("dayCtrl", function($scope, days){
            $scope.day = days.today;
        })
        .controller("tomorrowCtrl", function($scope, days){
            $scope.day = days.tomorrow;
        });

        myApp.directive("highlight", function($filter){
            var dayFilter = $filter("dayName");

            return function(scope, element, attrs){
                if(dayFilter(scope.day) == attrs["highlight"]){
                    element.css("color", "red");
                }
            }
        });

        myApp.filter("dayName", function(){
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            return function(input){
                return angular.isNumber(input) ? dayNames[input] : input;
            }
        });

        var now = new Date();
        myApp.value("nowValue", now);

        myApp.service("days", function(nowValue){
           this.today = nowValue.getDay();
            this.tomorrow = this.today + 1;
        });
    </script>
</head>
<body>
    <div class="panel">
        <div class="page-header">
            <h3>AngularJS App</h3>
        </div>
        <h4 ng-controller="dayCtrl" highlight="Tuesday">Today is {{day || "(unknown)"}}</h4>
        <h4 ng-controller="tomorrowCtrl">Tomorrow is {{day || "(unknown)" | dayName}}</h4>
    </div>
</body>
</html>
