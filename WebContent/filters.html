<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>Filters</title>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="./bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="./framework/angular.js"></script>
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function($scope){
                    $scope.products = [
                        {name: "Apples", category: "Fruit", price: 1.20, expiry: 10},
                        {name: "Bananas", category: "Fruit", price: 2.42, expiry: 7},
                        {name: "Pears", category: "Fruit", price: 2.02, expiry: 6},

                        {name: "Tuna", category: "Fish", price: 20.45, expiry: 3},
                        {name: "Salmon", category: "Fish", price: 17.93, expiry: 2},
                        {name: "Trout", category: "Fish", price: 12.93, expiry: 4},

                        {name: "Beer", category: "Drinks", price: 2.99, expiry: 365},
                        {name: "Wine", category: "Drinks", price: 8.99, expiry: 365},
                        {name: "Whiskey", category: "Drinks", price: 45.99, expiry: 365}
                    ];

                    $scope.limitVal = "5";
                    $scope.limitRange = [];
                    for(var i=(0 - $scope.products.length); i <= $scope.products.length; i++){
                        $scope.limitRange.push(i.toString());
                    }
                });
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="well">
        <h4>LimitTo 필터 예시: 항목의 갯수 제한</h4>
    </div>
    <div class="panel-heading">
        <h3>
            Products
            <span class="label label-primary">{{products.length}}</span>
        </h3>
    </div>
    <div class="panel-body">
        Limit:
        <select ng-model="limitVal" ng-options="item for item in limitRange">

        </select>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Category</td>
                    <td>Expiry</td>
                    <td class="text-right">Price</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products | limitTo:limitVal">
                    <td>{{product.name | uppercase}}</td>
                    <td>{{product.category | lowercase}}</td>
                    <td>{{product.expiry}}</td>
                    <td class="text-right">{{product.price | currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
